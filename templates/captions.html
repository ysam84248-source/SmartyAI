<!DOCTYPE html>
<html>
<head><title>Captions</title></head>
<body>
  <h2>Generate Product Caption</h2>
  <form method="POST">
    <input type="text" name="product" placeholder="Enter product name">
    <button type="submit">Generate</button>
  </form>
  {% if caption %}
    <p><strong>{{ caption }}</strong></p>
  {% endif %}
</body>
</html>
